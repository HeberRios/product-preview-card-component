<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <article class="item-card">
                <header class="">
                    <picture>
                        <img
                            src="./images/image-product-mobile.jpg"
                            alt="Grabrielle Perfume by CHANEL"
                            class=""
                        />
                    </picture>
                </header>

                <section class="item-description">
                    <p class="">PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                </section>

                <section class="item-pricing">
                    <p class="">$149.99</p>
                    <p class="">$169.99</p>
                </section>

                <button class="">
                    <img
                        src="./images/icon-cart.svg"
                        alt="items cart"
                        class=""
                    />
                    <p class="">Add to Cart</p>
                </button>
            </article>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges" target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/HeberRios"
                >Heber Rios</a
            >.
        </footer>
    </body>
</html>
